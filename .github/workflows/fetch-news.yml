name: Fetch Tech News Cron

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Fetch Tech News with error handling
      - name: Fetch Tech News
        id: fetch-news
        run: |
          echo "üïê Starting news fetch at $(date)"

          # Make the API call with detailed error handling
          response=$(curl -f -s -w "%{http_code}" -X GET \
            "https://your-backend-domain.com/api/news/fetch?secret=${{ secrets.FETCH_SECRET }}")

          http_code=${response: -3}

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ News fetch completed successfully"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå News fetch failed with HTTP code: $http_code"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      # Step 3: Success Notification (Optional)
      - name: Success Email Notification
        if: steps.fetch-news.outputs.success == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Tech News Fetch Completed Successfully"
          body: |
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8">
                <style>
                    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                    .header { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 20px; border-radius: 8px 8px 0 0; }
                    .content { background: #f8fafc; padding: 20px; border-radius: 0 0 8px 8px; }
                    .info-box { background: white; padding: 15px; border-radius: 5px; border-left: 4px solid #22c55e; margin: 15px 0; }
                    .button { display: inline-block; background: #22c55e; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; }
                    .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0; color: #64748b; font-size: 14px; }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="header">
                        <h1>‚úÖ Tech News Fetch Successful</h1>
                        <p>Your automated news collection completed successfully</p>
                    </div>
                    <div class="content">
                        <p>Hello,</p>
                        <p>The automated tech news fetch from sources like AWS, TechCrunch, etc. has completed successfully.</p>
                        
                        <div class="info-box">
                            <h3>üìä Execution Details</h3>
                            <p><strong>Repository:</strong> ${{ github.repository }}</p>
                            <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
                            <p><strong>Run ID:</strong> ${{ github.run_id }}</p>
                            <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
                            <p><strong>Completed at:</strong> ${{ github.event.head_commit.timestamp }}</p>
                        </div>
                        
                        <a href="${{ github.serverUrl }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">
                            View Run Details
                        </a>
                        
                        <div class="footer">
                            <p>This is an automated notification from your GitHub Actions workflow.</p>
                            <p>Best regards,<br>Your Tech News Bot</p>
                        </div>
                    </div>
                </div>
            </body>
            </html>
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          content_type: text/html

      # Step 4: Failure Email Notification (HTML)
      - name: Failure Email Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Tech News Fetch Failed - Immediate Attention Required"
          body: |
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8">
                <style>
                    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                    .header { background: linear-gradient(135deg, #dc2626, #b91c1c); color: white; padding: 20px; border-radius: 8px 8px 0 0; }
                    .content { background: #fef2f2; padding: 20px; border-radius: 0 0 8px 8px; }
                    .error-box { background: white; padding: 15px; border-radius: 5px; border-left: 4px solid #dc2626; margin: 15px 0; }
                    .button { display: inline-block; background: #dc2626; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; }
                    .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #fecaca; color: #64748b; font-size: 14px; }
                    .urgent { background: #fef3c7; padding: 10px; border-radius: 5px; border: 1px solid #f59e0b; margin: 15px 0; }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="header">
                        <h1>üö® Tech News Fetch Failed</h1>
                        <p>Immediate attention required for your automated news collection</p>
                    </div>
                    <div class="content">
                        <div class="urgent">
                            <h3>‚ö†Ô∏è Urgent Action Required</h3>
                            <p>The automated tech news fetch has failed and requires immediate investigation.</p>
                        </div>
                        
                        <p>Hello,</p>
                        <p>The automated tech news fetch from sources like AWS, TechCrunch, etc. has encountered an error.</p>
                        
                        <div class="error-box">
                            <h3>üîç Error Details</h3>
                            <p><strong>Repository:</strong> ${{ github.repository }}</p>
                            <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
                            <p><strong>Run ID:</strong> ${{ github.run_id }}</p>
                            <p><strong>Failed at:</strong> ${{ github.event.head_commit.timestamp }}</p>
                            <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
                        </div>
                        
                        <a href="${{ github.serverUrl }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">
                            Investigate Failure
                        </a>
                        
                        <div class="footer">
                            <p>This is an automated alert from your GitHub Actions workflow.</p>
                            <p>Best regards,<br>Your Tech News Bot</p>
                        </div>
                    </div>
                </div>
            </body>
            </html>
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          content_type: text/html

      # Step 5: Always run cleanup/status
      - name: Workflow Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üéâ Workflow completed successfully"
          else
            echo "üí• Workflow failed or was cancelled"
          fi
          echo "üìä Workflow finished at: $(date)"

      - name: Performance Metrics
        if: always()
        run: |
          echo "Workflow execution time: $(( $(date +%s) - $(date -d "${{ github.workflow_run.created_at }}" +%s) )) seconds"
